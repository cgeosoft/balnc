  <style>
    body {
      margin: 0;
      background-color: #f6f6f6;
    }

    .spinner-wrapper {
      position: absolute;
      top: 50%;
      margin: -30px 0 0 0;
      height: 60px;
      text-align: center;
      color: #aaa;
      font-size: .8rem;
      width: 100%;
      line-height: 100px;
      display: block;
    }

    .spinner {
      width: 40px;
      position: absolute;
      height: 40px;
      top: 0;
      left: 50%;
      margin-left: -20px;
    }

    .double-bounce1,
    .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #666;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;

      -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
      animation: sk-bounce 2.0s infinite ease-in-out;
    }

    .double-bounce2 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    @-webkit-keyframes sk-bounce {

      0%,
      100% {
        -webkit-transform: scale(0.0)
      }

      50% {
        -webkit-transform: scale(1.0)
      }
    }

    @keyframes sk-bounce {

      0%,
      100% {
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      }

      50% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }
  </style>
